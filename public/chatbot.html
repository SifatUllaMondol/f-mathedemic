<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathedemic | AI Tutor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fdfdfd 0%, #f3f4f6 100%);
      transition: all 0.3s ease-in-out;
    }
    .navbar {
      background: rgba(222, 222, 222, 0.9);
      backdrop-filter: blur(10px);
    }
    .card {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 2px 4px 10px #4449;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .message-user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 1rem 1rem 0.25rem 1rem;
    }
    .message-bot {
      background: #f1f5f9;
      color: #334155;
      border-radius: 1rem 1rem 1rem 0.25rem;
      border: 1px solid #e2e8f0;
    }
    .typing-indicator {
      display: inline-flex;
      align-items: center;
    }
    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #94a3b8;
      margin: 0 2px;
      animation: typing 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
    /* Add smooth scrolling */
#chat-messages {
  scroll-behavior: smooth;
}

/* Style for timestamps */
.text-opacity-80 {
  opacity: 0.8;
}

/* Clear history button animation */
.clear-history-btn {
  transition: all 0.3s ease;
}

.clear-history-btn:hover {
  transform: scale(1.05);
}
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="navbar fixed top-0 left-0 right-0 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="/index.html">
          <img src="/img/mlogo.png" alt="Logo" class="h-20 w-auto" />
        </a>
        <div class="flex items-center space-x-3">
          <a href="/profile.html" class="group flex items-center space-x-2 bg-indigo-200 text-indigo-900 px-4 py-2 rounded-full hover:bg-indigo-300 transition-all duration-300">
            <svg class="w-6 h-6 text-indigo-700 group-hover:text-indigo-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span class="text-sm font-medium">Profile</span>
          </a>
          <a href="/practice.html" class="group flex items-center space-x-2 bg-purple-200 text-purple-900 px-4 py-2 rounded-full hover:bg-purple-300 transition-all duration-300">
            <svg class="w-6 h-6 text-purple-700 group-hover:text-purple-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
            <span class="text-sm font-medium">Practice</span>
          </a>
          <button id="logoutButton" class="group flex items-center space-x-2 bg-rose-200 text-rose-900 px-4 py-2 rounded-full hover:bg-rose-300 transition-all duration-300">
            <svg class="w-6 h-6 text-rose-700 group-hover:text-rose-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span class="text-sm font-medium">Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-4 pt-24 pb-20">
    <div class="w-full max-w-4xl h-[calc(100vh-8rem)] bg-white rounded-2xl shadow-md flex flex-col">
      <!-- Chat Header -->
      <div class="p-6 border-b border-gray-200">
        <div class="flex items-center space-x-4">
          <div class="w-12 h-12 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-gray-800">Math AI Tutor</h1>
            <p class="text-gray-600">Get personalized learning advice based on your performance</p>
          </div>
        </div>
      </div>

      <!-- Chat Messages -->
      <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4">
        <!-- Messages will be loaded dynamically by JavaScript -->
      </div>

      <!-- Chat Input -->
      <div class="p-4 border-t border-gray-200">
        <div class="flex space-x-4">
          <input 
            type="text" 
            id="message-input"
            placeholder="Ask me about your progress, concepts, or study advice..."
            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
            maxlength="500"
          >
          <button 
            id="send-button"
            class="px-6 py-3 bg-purple-500 text-white rounded-lg font-semibold hover:bg-purple-600 transition-colors duration-300 flex items-center space-x-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
            <span>Send</span>
          </button>
        </div>
        <div class="mt-2 text-xs text-gray-500 text-center">
          Try: "How am I doing in math?" or "Explain fractions" or "What should I practice next?"
        </div>
      </div>
    </div>
  </main>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', function() {
      localStorage.removeItem('token');
      localStorage.removeItem('userId');
      window.location.href = 'login.html';
    });

    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    let chatHistory = [];

    // Load chat history on page load
    loadChatHistory();

    // Auto-scroll to bottom
    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Add message to chat
    function addMessage(content, isUser = false, timestamp = null) {
      const messageDiv = document.createElement('div');
      messageDiv.className = isUser ? 'message-user p-4 max-w-[80%] ml-auto' : 'message-bot p-4 max-w-[80%]';
      
      const time = timestamp ? new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      if (isUser) {
        messageDiv.innerHTML = `
          <div class="flex justify-between items-center mb-1">
            <div class="font-semibold text-white">You</div>
            <div class="text-white text-opacity-80 text-xs">${time}</div>
          </div>
          <div class="text-white">${content}</div>
        `;
      } else {
        messageDiv.innerHTML = `
          <div class="flex justify-between items-center mb-1">
            <div class="font-semibold text-gray-700">Math Tutor</div>
            <div class="text-gray-500 text-xs">${time}</div>
          </div>
          <div class="text-gray-800">${content}</div>
        `;
      }
      
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
    }

    // Show typing indicator
    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message-bot p-4 max-w-[80%]';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="font-semibold text-gray-700 mb-1">Math Tutor</div>
        <div class="typing-indicator">
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
        </div>
      `;
      chatMessages.appendChild(typingDiv);
      scrollToBottom();
    }

    // Hide typing indicator
    function hideTypingIndicator() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    // Load chat history from server
async function loadChatHistory() {
  try {
    const response = await fetch('/api/chatbot/history', {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });

    const data = await response.json();

    if (response.ok) {
      chatHistory = data.messages || [];
      
      // Clear current messages except welcome
      const welcomeMessage = chatMessages.querySelector('.message-bot');
      chatMessages.innerHTML = '';
      if (welcomeMessage) {
        chatMessages.appendChild(welcomeMessage);
      }

      // Display history messages with metadata
      chatHistory.forEach(msg => {
        if (msg.role === 'user') {
          addMessage(msg.content, true, msg.timestamp);
        } else {
          // For assistant messages, include metadata
          let fullContent = msg.content;
          
          if (msg.metadata) {
            // Add suggestions if available
            if (msg.metadata.suggestions && msg.metadata.suggestions.length > 0) {
              fullContent += '\n\n💡 Suggestions:\n• ' + msg.metadata.suggestions.join('\n• ');
            }
            
            // Add follow-up questions if available
            if (msg.metadata.followUpQuestions && msg.metadata.followUpQuestions.length > 0) {
              fullContent += '\n\n🔍 Follow-up Questions:\n• ' + msg.metadata.followUpQuestions.join('\n• ');
            }
            
            // Add confidence score if available
            if (msg.metadata.confidenceScore && msg.metadata.confidenceScore > 0) {
              fullContent += `\n\n🎯 Confidence: ${Math.round(msg.metadata.confidenceScore * 100)}%`;
            }
          }
          
          addMessage(fullContent, false, msg.timestamp);
        }
      });

      if (chatHistory.length === 0) {
        // Show welcome message if no history
        addWelcomeMessage();
      }
    }
  } catch (error) {
    console.error('Failed to load chat history:', error);
    addWelcomeMessage();
  }
}

    // Add welcome message
    // Add welcome message
    function addWelcomeMessage() {
      const welcomeDiv = document.createElement('div');
      welcomeDiv.className = 'message-bot p-4 max-w-[80%]';
      welcomeDiv.innerHTML = `
        <div class="font-semibold text-gray-700 mb-1">Math Tutor</div>
        <div class="text-gray-800">
          Hello! I'm your AI math tutor. I can help you with:
          <ul class="list-disc list-inside mt-2 space-y-1">
            <li>Checking your progress and performance</li>
            <li>Explaining math concepts</li>
            <li>Suggesting what to study next</li>
            <li>Answering math questions</li>
          </ul>
          <p class="mt-2">What would you like to know about your learning journey?</p>
        </div>
      `;
      chatMessages.appendChild(welcomeDiv);
      scrollToBottom();
    }

    // Clear chat history
    async function clearChatHistory() {
      try {
        const response = await fetch('/api/chatbot/history', {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          // Reload the page to start fresh
          location.reload();
        }
      } catch (error) {
        console.error('Failed to clear chat history:', error);
      }
    }

    // Send message to chatbot
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      // Add user message to chat immediately
      addMessage(message, true);
      messageInput.value = '';

      // Show typing indicator
      showTypingIndicator();
      sendButton.disabled = true;

      try {
        const response = await fetch('/api/chatbot', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to send message');
        }

        hideTypingIndicator();

        // Add bot response
        let botResponse = data.response;
        
        // Add suggestions if available
        if (data.suggestions && data.suggestions.length > 0) {
          botResponse += '\n\n💡 Suggestions:\n• ' + data.suggestions.join('\n• ');
        }
        
        // Add follow-up questions if available
        if (data.followUpQuestions && data.followUpQuestions.length > 0) {
          botResponse += '\n\n🔍 Follow-up Questions:\n• ' + data.followUpQuestions.join('\n• ');
        }

        addMessage(botResponse, false);

      } catch (error) {
        hideTypingIndicator();
        addMessage(`Sorry, I encountered an error: ${error.message}. Please try again.`, false);
        console.error('Chat error:', error);
      } finally {
        sendButton.disabled = false;
        messageInput.focus();
      }
    }

    // Add clear history button to the header
    function addClearHistoryButton() {
      const header = document.querySelector('.p-6.border-b');
      const clearButton = document.createElement('button');
      clearButton.className = 'ml-auto px-4 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm hover:bg-gray-300 transition-colors duration-300';
      clearButton.innerHTML = '🗑️ Clear History';
      clearButton.addEventListener('click', clearChatHistory);
      
      const headerContent = header.querySelector('.flex.items-center');
      headerContent.appendChild(clearButton);
    }

    // Event listeners
    sendButton.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Initialize
    addClearHistoryButton();
    messageInput.focus();
  });
</script>
</body>
</html>
