<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">Upload a Document</h1>

        <form id="uploadForm" class="space-y-6" enctype="multipart/form-data">
            <div>
                <label for="fileInput" class="block text-sm font-medium text-gray-700">Select Document (PDF, DOCX)</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md cursor-pointer hover:border-gray-400 transition-colors">
                    <input type="file" name="file" id="fileInput" required class="sr-only">
                    <label for="fileInput" class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.26-3.26c-1.22-1.22-3.18-1.22-4.4 0L17 28l4.4-4.4c1.22-1.22 3.18-1.22 4.4 0L36 32" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p class="mt-2 text-sm text-gray-600">
                            <span class="font-semibold text-indigo-600 hover:text-indigo-500">Click to upload</span> or drag and drop
                        </p>
                        <p id="fileName" class="text-xs text-gray-500 mt-1"></p>
                    </label>
                </div>
            </div>

            <div>
                <label for="typeInput" class="block text-sm font-medium text-gray-700">Document Type (Input 1)</label>
                <div class="mt-1">
                    <input type="number" name="type" id="typeInput" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-colors">
                </div>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="w-full sm:w-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Upload and Process
                </button>
            </div>
        </form>

        <div id="statusMessage" class="text-center mt-4"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "login.html";
        }
        const userType = localStorage.getItem("usertype");

        if (parseInt(userType) != 2) {
            window.location.href = "index.html";
    }
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const fileNameSpan = document.getElementById('fileName');
            if (event.target.files.length > 0) {
                fileNameSpan.textContent = event.target.files[0].name;
            } else {
                fileNameSpan.textContent = '';
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const statusMessage = document.getElementById('statusMessage');

            statusMessage.textContent = 'Uploading...';
            statusMessage.className = 'text-center mt-4 text-gray-500';

            try {
                const response = await fetch('/api/upload-document', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    statusMessage.textContent = `Success: ${result.message}`;
                    statusMessage.className = 'text-center mt-4 text-green-600 font-medium';
                } else {
                    const error = await response.json();
                    statusMessage.textContent = `Error: ${error.error}`;
                    statusMessage.className = 'text-center mt-4 text-red-600 font-medium';
                }
            } catch (error) {
                console.error('Upload failed:', error);
                statusMessage.textContent = 'An unexpected error occurred. Please try again.';
                statusMessage.className = 'text-center mt-4 text-red-600 font-medium';
            }
        });
    });
    </script>
</body>
</html>
