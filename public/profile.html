<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <!-- Navbar with Profile -->
      <nav class="navbar fixed top-0 left-0 right-0 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <img src="../img/mlogo.png" alt="Logo" class="h-20 w-auto" />
        <div class="flex items-center space-x-3">
          <a href="/index.html" class="group flex items-center space-x-2 bg-indigo-200 text-indigo-900 px-4 py-2 rounded-full hover:bg-indigo-300 transition-all duration-300">
            <span class="text-sm font-medium">Home</span>
          </a>
          <button id="logoutButton" class="group flex items-center space-x-2 bg-rose-200 text-rose-900 px-4 py-2 rounded-full hover:bg-rose-300 transition-all duration-300">
            <svg class="w-6 h-6 text-rose-700 group-hover:text-rose-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span class="text-sm font-medium">Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">User Profile</h1>
        
        <!-- Loading Indicator -->
        <div id="loading" class="text-center text-gray-500 my-8">
            <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2">Loading profile data...</p>
        </div>

        <!-- Profile Data -->
        <div id="profile-container" class="hidden">
            <div class="space-y-4">
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-700 mb-2">User Details</h2>
                    <p><span class="font-medium text-gray-600">Username:</span> <span id="username" class="text-gray-900"></span></p>
                    <p><span class="font-medium text-gray-600">Email:</span> <span id="email" class="text-gray-900"></span></p>
                    <p><span class="font-medium text-gray-600">Contact:</span> <span id="contact" class="text-gray-900"></span></p>
                    <p><span class="font-medium text-gray-600">Age:</span> <span id="age" class="text-gray-900"></span></p>
                    <p><span class="font-medium text-gray-600">Type:</span> <span id="type" class="text-gray-900"></span></p>
                </div>
                
                <button onclick="openEditModal()"  class="w-full py-3 px-4 bg-teal-600 hover:bg-teal-700 text-white font-bold rounded-lg shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-teal-300">
                    Edit Profile
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center modal-overlay">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md mx-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Edit Profile</h2>
            <form id="edit-form" class="space-y-4">
                <div>
                    <label for="edit-username" class="block text-gray-700 font-medium">Username</label>
                    <input type="text" id="edit-username" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label for="edit-password" class="block text-gray-700 font-medium">New Password (optional)</label>
                    <input type="password" id="edit-password" name="password" placeholder="Leave blank to keep current password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label for="edit-age" class="block text-gray-700 font-medium">Age</label>
                    <input type="number" id="edit-age" name="age" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label for="edit-contact" class="block text-gray-700 font-medium">Contact</label>
                    <input type="text" id="edit-contact" name="contact" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div id="message" class="text-center text-sm font-medium"></div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeEditModal()" class="py-2 px-4 bg-gray-300 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Cancel</button>
                    <button type="submit" class="py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api';

        // Get DOM elements
        const loadingElement = document.getElementById('loading');
        const profileContainer = document.getElementById('profile-container');
        const usernameElement = document.getElementById('username');
        const emailElement = document.getElementById('email');
        const contactElement = document.getElementById('contact');
        const ageElement = document.getElementById('age');
        const typeElement = document.getElementById('type');
        const performanceList = document.getElementById('performance-list');
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-form');
        const messageElement = document.getElementById('message');

        // Function to fetch and display profile data
        async function fetchProfileData() {
            const token = localStorage.getItem('token');
            if (!token) {
                loadingElement.innerHTML = '<p class="text-red-500 text-center">You must be logged in to view your profile. Please log in first.</p>';
                return;
            }

            loadingElement.classList.remove('hidden');
            profileContainer.classList.add('hidden');

            try {
                const response = await fetch(`${API_URL}/profile`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Profile data:', data);

                const user = data.user;
                usernameElement.textContent = user.username;
                emailElement.textContent = user.email;
                contactElement.textContent = user.contact;
                ageElement.textContent = user.age;
                typeElement.textContent = user.type;

                // if (data.performanceData && data.performanceData.length > 0) {
                //     performanceList.innerHTML = '';
                //     data.performanceData.forEach(perf => {
                //         const tagContainer = document.createElement('div');
                //         tagContainer.className = 'p-3 bg-gray-100 rounded-lg shadow-sm';
                //         const percentage = ((perf.correct_answers / perf.total_questions) * 100).toFixed(1);
                //         tagContainer.innerHTML = `
                //             <p class="font-bold text-gray-800">${perf.tag.name}</p>
                //             <p class="text-sm text-gray-600">Total Questions: ${perf.total_questions}</p>
                //             <p class="text-sm text-gray-600">Correct Answers: ${perf.correct_answers}</p>
                //             <p class="text-sm font-semibold text-indigo-600">Accuracy: ${percentage}%</p>
                //         `;
                //         performanceList.appendChild(tagContainer);
                //     });
                // } else {
                //     performanceList.innerHTML = '<p class="text-center text-gray-500">No performance data available.</p>';
                // }

                loadingElement.classList.add('hidden');
                profileContainer.classList.remove('hidden');

            } catch (error) {
                console.error('Error fetching profile:', error);
                loadingElement.innerHTML = `<p class="text-red-500 text-center">Failed to load profile data. Please check the console for details.</p>`;
            }
        }

        // Functions to show/hide edit modal
        function openEditModal() {
            // Populate form fields with current data
            document.getElementById('edit-username').value = usernameElement.textContent;
            document.getElementById('edit-age').value = ageElement.textContent;
            document.getElementById('edit-contact').value = contactElement.textContent;
            // Clear password field for security
            document.getElementById('edit-password').value = '';

            editModal.classList.remove('hidden');
            messageElement.textContent = '';
        }

        function closeEditModal() {
            editModal.classList.add('hidden');
        }

        // Handle form submission
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            messageElement.textContent = 'Saving changes...';
            messageElement.classList.remove('text-green-600', 'text-red-600');
            messageElement.classList.add('text-gray-500');

            const token = localStorage.getItem('token');
            const newUsername = document.getElementById('edit-username').value;
            const newPassword = document.getElementById('edit-password').value;
            const newAge = document.getElementById('edit-age').value;
            const newContact = document.getElementById('edit-contact').value;

            const updateData = {
                username: newUsername,
                age: newAge,
                contact: newContact,
            };

            // Only include password in the update if it's not empty
            if (newPassword) {
                updateData.password = newPassword;
            }

            try {
                const response = await fetch(`${API_URL}/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updateData),
                });

                const result = await response.json();

                if (response.ok) {
                    messageElement.textContent = 'Profile updated successfully!';
                    messageElement.classList.add('text-green-600');
                    closeEditModal();
                    // Refresh the profile data displayed on the page
                    fetchProfileData();
                } else {
                    messageElement.textContent = `Error: ${result.error || 'Failed to update profile.'}`;
                    messageElement.classList.add('text-red-600');
                }
            } catch (error) {
                console.error('Update error:', error);
                messageElement.textContent = 'An unexpected error occurred.';
                messageElement.classList.add('text-red-600');
            }
        });

        // Initial fetch of profile data
        fetchProfileData();
    </script>
</body>
</html>
