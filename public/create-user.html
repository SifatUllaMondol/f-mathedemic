<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* To include padding and border in the element's total width */
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        #message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
            display: block;
        }
        #message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create New User</h1>
    <form id="createUserForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>
        <div class="button-container">
            <button type="submit">Create User</button>
        </div>
    </form>
    <div id="message"></div>
</div>

<script>
    document.getElementById('createUserForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const messageDiv = document.getElementById('message');
        messageDiv.textContent = '';
        messageDiv.className = '';

        const formData = new FormData(event.target);
        const userData = Object.fromEntries(formData.entries());

        // Convert the type to an integer before sending
        userData.type = parseInt(userData.type, 10);

        try {
            const response = await fetch('/api/create-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            });

            const data = await response.json();

            if (response.ok) {
                messageDiv.textContent = data.message;
                messageDiv.classList.add('success');
                // event.target.reset();
                 // Clear form on success
            // Redirect to the test page after a short delay
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);

            } else {
                messageDiv.textContent = data.error || 'Failed to create user.';
                messageDiv.classList.add('error');
            }
        } catch (error) {
            console.error('Error:', error);
            messageDiv.textContent = 'An unexpected error occurred.';
            messageDiv.classList.add('error');
        }
    });
</script>
</body>
</html>
