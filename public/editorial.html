<script>
const topics = [
  { name: "Number Theory", link: "number_theory.html", color: "bg-red-100", hoverColor: "group-hover:bg-red-200", textColor: "text-red-500", hoverText: "group-hover:text-red-700", svgPath: "M12 8v4l3 3" },
  { name: "Probability", link: "probability.html", color: "bg-green-100", hoverColor: "group-hover:bg-green-200", textColor: "text-green-500", hoverText: "group-hover:text-green-700", svgPath: "M12 4v16M4 12h16" },

  { name: "Permutation & Combination", link: "permutation_combination.html", color: "bg-yellow-100", hoverColor: "group-hover:bg-yellow-200", textColor: "text-yellow-500", hoverText: "group-hover:text-yellow-700", svgPath: "M12 4v16M4 12h16" }
  // Add more topics here
];

const container = document.getElementById("topicCardsContainer");

topics.forEach(topic => {
  const card = document.createElement("a");
  card.href = topic.link;
  card.className = `card group block bg-white rounded-xl shadow-sm p-6 border-2 border-transparent hover:border-indigo-300 transition-all duration-300`;

  card.innerHTML = `
    <div class="flex flex-col items-center text-center space-y-4">
      <div class="p-4 ${topic.color} rounded-full ${topic.hoverColor} transition-colors duration-300">
        <svg class="w-12 h-12 ${topic.textColor} ${topic.hoverText}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${topic.svgPath}"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-gray-700 group-hover:text-gray-600 transition-colors">${topic.name}</h2>
      <p class="text-base text-gray-500 group-hover:text-gray-600">Explore questions on ${topic.name}.</p>
    </div>
  `;

  container.appendChild(card);
});
</script>
